    @layer theme {
        :root {
            --primary-color: #0f172a;
            --secondary-color: #f8fafc;
            --accent-color: #3b82f6;
            --text-primary: #0f172a;
            --text-secondary: #64748b;

            --success-color: #10b981;

        }
    }

    @layer components {
        .btn-primary {
            @apply px-4 py-2 sm:px-6 sm:py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl font-semibold hover:shadow-lg transition-all text-sm sm:text-base;

        .btn-secondary {
            @apply px-4 py-2 sm:px-6 sm:py-3 bg-white text-[var(--text-primary)] rounded-xl font-medium hover:bg-gray-50 transition-all border border-[var(--border-color)] shadow-sm text-sm sm:text-base;
        }
        
        .card {
            @apply bg-white rounded-2xl shadow-lg border border-[var(--border-color)] p-4 sm:p-6 hover:shadow-xl transition-all;
        }
        
        .sidebar-item {
            @apply flex items-center px-3 py-2 sm:px-4 sm:py-3 rounded-lg text-[var(--text-secondary)] hover:bg-[var(--secondary-color)] hover:text-[var(--primary-color)] transition-colors cursor-pointer text-sm;
        }
        
        .sidebar-item.active {
            @apply bg-[var(--primary-color)] text-white hover:bg-blue-700 hover:text-white;
        }
        
        @media (max-width: 768px) {
            .sidebar-hidden {
                transform: translateX(-100%);
            }
        }
    }
    </style>
